<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>    
</head>
<body>
    <h1 class="text-center">Operational Excellence</h1>
    <div class="container mt-5 d-flex justify-content-center" >
        
        <div class="w-50">
        <form method="post" action="{{ url_for('operational_excellence', emp_id=emp_id) }}">
            <div class="mb-3">
                <label for="attendance" class="form-label">Attendance</label>
                <input type="number" class="form-control" id="attendance" name="attendance" required>
            </div>
            <div class="mb-3">
                <label for="dtouch" class="form-label">DTOUCH/Soft Skill</label>
                <input type="number" class="form-control" id="dtouch" name="dtouch" required>
            </div>
            <div class="mb-3">
                <label for="skill" class="form-label">Skill</label>
                <input type="text" class="form-control" id="skill" name="skill" required>
            </div>
            <div class="mb-3">
                <label for="newInitiatives" class="form-label">New Initiatives</label>
                <input type="text" class="form-control" id="newInitiatives" name="newInitiatives" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
