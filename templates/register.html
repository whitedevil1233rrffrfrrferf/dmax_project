<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9fe3d1bfff.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9fe3d1bfff.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Roboto', sans-serif;
    }
    .form-signin {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      margin: 5rem auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .form-signin h1 {
      margin-bottom: 2rem;
      font-weight: 500;
    }
    .form-signin .form-control {
      margin-bottom: 1rem;
      border-radius: 5px;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .form-signin .btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      background-color: #007bff;
      border: none;
    }
    .form-signin .btn:hover {
      background-color: #0056b3;
    }
    .form-signin .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
  </style>
</head>
<body>
  <form class="form-signin" action="{{url_for('register')}}" method="post" style=" text-align: center; margin: auto; padding:rem; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-top:10%;">
    
    <h1 class="h3 mb-3 font-weight-normal" style="margin-bottom:3rem !important;">Register</h1>
    <div>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="" fdprocessedid="3jwf2b" style="width:75%; margin-left: auto; margin-right: auto; margin-bottom: 2rem;">
      <label for="password" class="sr-only" >Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" fdprocessedid="ywi4nd" style="width: 75%;  margin-left: auto; margin-right: auto;">
      <label for="email" class="sr-only">Email</label>
      <input for="email" id="email" name="email" class="form-control" placeholder="Email" required="" fdprocessedid="ywi4nd" style="width: 75%;  margin-left: auto; margin-right: auto;">
      <label for="name" class="sr-only">Name</label>
      <input  id="name" name="name" class="form-control" placeholder="Name" required="" fdprocessedid="ywi4nd" style="width: 75%;  margin-left: auto; margin-right: auto;">
      <select id="role" class="form-control" style="width: 75%;  margin-left: auto; margin-right: auto;" name="role" required>
        <option value="" disabled selected>Please select the role</option>
        <option value="admin">Admin</option>
        <option value="super_admin">Super Admin</option>
        <option value="manager">Manager</option>
        <option value="crewmate">Crewmate</option>            
      </select>  
    <button class="btn btn-lg btn-primary btn-block" type="submit" fdprocessedid="lgl0q" style="margin-top: 3rem;">Sign in</button>
    </div>
    
  </form>
  {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  {% if category == 'error' %}
                    <div class="alert alert-danger add_flash_message" role="alert" style="text-align: center;">
                      {{ message }}
                    </div>
                  {% elif category == 'success' %}
                    <div class="alert alert-success add_flash_message" role="alert" style="text-align: center;">
                      {{ message }}
                    </div>
                  {% endif %}
                {% endfor %}
              {% endif %}
            {% endwith %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
